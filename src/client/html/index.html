<!DOCTYPE html>
<html>
<head>
  <title>Luxoral-Prime.io</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="shortcut icon" href="/assets/icon64.png">
  <meta property="description" content="Luxoral-Prime.io, a primordial underwater world. Built with Javascript and Node.js. Open source on Github.">
  <meta property="og:title" content="Luxoral-Prime.io">
  <meta property="og:description" content="Luxoral-Prime.io, a primordial underwater world. Built with Javascript and Node.js. Open source on Github.">
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-58664433-3"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-58664433-3');
  </script>
</head>
<body>
  <canvas id="game-canvas"></canvas>
<div id="play-menu" class="hidden">
    <h1>Luxorial-Prime.io(beta)</h1>
    <p>
      A Primordial Underwater World
    </p>
    <hr />
    <p>
      <!-- <br /> -->
      Use your mouse to move.
      <br />
      Gain xp and level up!
    </p>
    <hr />
    <input type="text" id="username-input" placeholder="Username" />
    <button id="play-button">PLAY</button>
  </div>
  <div id="position" class="hidden">
    <p id="p"></p>
  </div>
  <div id="xp-bar" class="hidden">
    <p id="count">tets</p>
  </div>
  <div id="leaderboard" class="hidden">
    <table>
      <tr>
        <th>Username</th>
        <th>Score</th>
      </tr>
      <tr><td></td><td></td></tr>
      <tr><td></td><td></td></tr>
      <tr><td></td><td></td></tr>
      <tr><td></td><td></td></tr>
      <tr><td></td><td></td></tr>
    </table>
  </div>
  <div id="disconnect-modal" class="hidden">
    <div>
      <h2>Disconnected from Server </h2>
      <hr />
      <button id="reconnect-button">RECONNECT</button>
    </div>
  </div>
</body>
</html>
